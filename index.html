<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">
<head>
    <meta charset="UTF-8">
    <title>Mock Google Homepage</title>
</head>
<body>
    <header>
        <nav id="nav-top"> 
            <div class="nav-div">  
                <a href="#" id="about-link">About</a>
                <a href="#" id="store-link">Store</a>
            </div>
        
            <div class="nav-div">
                <a href="#" id="gmail-link">Gmail</a>
                <a href="#" id="images-link">Images</a>
                <a href="#" id="app-grid-image-link">
                    <img id="app-grid" src="https://lh3.googleusercontent.com/proxy/gxGXZZax4roOQayfgNyhuHhQZoYQmFAb8dCZ2oUCuwLSJMLevzbHXWFQKZc823movCLBrK2RmXeAMNbBx-ygKBfn8IoUjY1pwe0">
                </a>
                <button id="sign-in-button" type="button">Sign In</button>
            </div>
        </nav>
    </header>

    <div id="center">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

        <div id="search-bar-div">
            <img id="mag" src="https://lh3.googleusercontent.com/proxy/gxGXZZax4roOQayfgNyhuHhQZoYQmFAb8dCZ2oUCuwLSJMLevzbHXWFQKZc823movCLBrK2RmXeAMNbBx-ygKBfn8IoUjY1pwe0">
        
            <input id="search-bar" type="text">
        </div>

        <div id="main-buttons">
        <input id="search-button" type="submit" value="Google Search">
        <input id="lucky-button" type="submit" value="I'm Feeling Lucky!">
        </div>

    </div>

    <footer>
        <nav id="nav-bottom">
            <div class="nav-div">
                <a href="#" id="advertising-link">Advertising</a>
                <a href="#" id="business-link">Business</a>    
                <a href="#" id="hsw-link">How Search Works</a>
            </div>

            <div class="nav-div">
                <a href="#" id="privacy-link">Privacy</a>
                <a href="#" id="terms-link">Terms</a>
                <a href="#" id="settings-link">Settings</a>
            </div>
        </nav>
    </footer>


</body>
</html>
